<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Tic-tac-toe</h1>
        <div class="game-grid">
            <div class="c00 game-cell"></div>
            <div class="c01 game-cell"></div>
            <div class="c02 game-cell"></div>
            <div class="c10 game-cell"></div>
            <div class="c11 game-cell"></div>
            <div class="c12 game-cell"></div>
            <div class="c20 game-cell"></div>
            <div class="c21 game-cell"></div>
            <div class="c22 game-cell"></div>
        </div>
        <button class="restart" id="restart">Restart</button>
        <div class="result" id="result"></div>
    </main>
</body>
</html>
